env:
  # do this for themes in helix-editor
  TERM: xterm-256color

mouse:
  hints:
    launcher:
      program: open
      args: []

window:
  dimensions:
    columns: 100
    lines: 35 
  padding: 
    x: 0
    y: 0 

# font
font:
  size: 16.0

  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
