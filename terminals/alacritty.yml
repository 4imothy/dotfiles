env:
  # do this for themes in helix-editor
  TERM: xterm-256color

mouse:
  hints:
    launcher:
      program: open
      args: []

# font
font:
  size: 16.0

  normal:
    family: MesloLGS NF
    style: Regular

  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF

    style: Bold Italic

# Colors (Solarized Light with modifications to bright)
colors:
  # Default colors
  primary:
    background: '0xfdf6e3'
    foreground: '0x586e75'

  # Normal colors
  normal:
    black:   '0x073642'
    red:     '0xdc322f'
    green:   '0x859900'
    yellow:  '0xb78b00'
    blue:    '0x268bd2'
    magenta: '0xd33682'
    cyan:    '0x81a1aa'
    white:   '0xeee8d5'

  # Bright colors
  bright:
    black:   '0x002b36'
    red:     '0xcb4b16'
    green:   '0x9fc679'
    yellow:  '0xf0b584'
    blue:    '0x5d81f6'
    magenta: '0x6c71c4'
    cyan:    '0x49a29d'
    white:   '0xfdf6e3' 